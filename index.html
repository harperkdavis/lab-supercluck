<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SUPERCLUCK</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="">
    <div id="area-top">
        <div id="area-title">
            <img id="cluck-logo" src="logo.png"> 
            <h1 id="cluck-title">Lab Supercluck</h1>
            <h2 id="cluck-fortune">More super than ever before.</h2>
        </div>
        <div id="area-clock">
            <h1 id="cluck-clock">00:00:00</h1>
            <h2 id="cluck-countdown">The lab will close in X minutes</h2>
        </div>
    </div>

    <hr class="splitter top-splitter">

    <div id = "area-middle">
        <div id="cluck-list">
            <h1 id="logged-label">Logged In</h1>
            <div id="cluck-members">
                <div class="team-member">
                    <img src="profile_picture.png" class="team-member-picture">
                    <div class="team-member-info">
                        <h2 class="team-member-label">Harper</h2>
                        <h2 class="team-member-time">0:00:00.000</h2>
                    </div>
                </div>

            </div>
            <div class="members-overflow">
                <h1 id="overflow-text">+17 more</h1>
            </div>
        </div>
        <div id="cluck-bus">
        </div>
        <div class="splitter vertical-splitter"></div>
    </div>

    <hr class="splitter bottom-splitter">
    <div id="area-bottom">
        <div id="cluck-extra">
        </div>
    </div>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js"></script>
</body>
